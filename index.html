<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/styles.css">
    <title>Code_Quiz_Gurneet</title>
</head>
<body>
    <header class="header">
        <div>
            <h3 class="link"><a id="showhighscores" href="#">View high scores!</a></h3>
        </div>
        <div>
            <h3 class="timer">Time: 100</h3>
        </div>
    </header>
    <section class="question">
            <h1 id="questext">Coding Quiz Challenge!</h1>
            <p id="introp">
                Try to answer the following code related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds.
            </p>
            <div class="answers">
                <button id="start">Start</button>
                <button class="b1"></button>
                <button class="b2"></button>
                <button class="b3"></button>
                <button class="b4"></button>
            </div>
    </section>
    <section id="checkdiv">
        <h2 id="check">Correct</h2>
    </section>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
